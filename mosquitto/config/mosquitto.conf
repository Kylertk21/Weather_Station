# Listen on ALL interfaces
listener 1883
allow_anonymous true

# WebSocket
listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Connection
max_keepalive 300
max_connections -1

# Message size
message_size_limit 0

